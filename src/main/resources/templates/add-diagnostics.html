<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Diagnostic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Add New Diagnostic</h1>
  <form action="/diagnostics/add" method="post">
    <div class="mb-3">
      <label for="robotId" class="form-label">Robot ID</label>
      <input type="text" id="robotId" name="robotId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="diagnosticTime" class="form-label">Time</label>
      <input type="datetime-local" id="diagnosticTime" name="diagnosticTime" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" id="status" name="status" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea id="details" name="details" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
