<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Diagnostic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Diagnostic</h1>
    <form th:action="@{'/diagnostics/edit/' + ${diagnostic.diagnosticId}}" method="post">
        <div class="mb-3">
            <label for="robotId" class="form-label">Robot ID</label>
            <input type="text" class="form-control" id="robotId" name="robotId" th:value="${diagnostic.robotId}" required>
        </div>
        <div class="mb-3">
            <label for="diagnosticTime" class="form-label">Diagnostic Time</label>
            <input type="datetime-local" class="form-control" id="diagnosticTime" name="diagnosticTime" th:value="${#dates.format(diagnostic.diagnosticTime, 'yyyy-MM-dd\'T\'HH:mm')}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" th:value="${diagnostic.status}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea class="form-control" id="details" name="details" rows="3" required th:text="${diagnostic.details}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/diagnostics/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
