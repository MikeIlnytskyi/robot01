<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Robot</title>
</head>
<body>
<h1>Edit Robot</h1>
<form action="#" th:action="@{'/robots/edit/' + ${robot.robotId}}" th:object="${robot}" method="post">
  <label for="model">Model:</label>
  <input type="text" id="model" name="model" th:value="${robot.model}" required />
  <br />
  <label for="serialNumber">Serial Number:</label>
  <input type="text" id="serialNumber" name="serialNumber" th:value="${robot.serialNumber}" required />
  <br />
  <label for="batteryLevel">Battery Level:</label>
  <input type="number" id="batteryLevel" name="batteryLevel" th:value="${robot.batteryLevel}" required />
  <br />
  <label for="currentState">Current State:</label>
  <input type="text" id="currentState" name="currentState" th:value="${robot.currentState}" required />
  <br />
  <button type="submit">Save</button>
</form>
<a href="/robots">Back to Robots List</a>
</body>
</html>
