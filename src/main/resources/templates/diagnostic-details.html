<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Diagnostic Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Diagnostic Details</h1>
  <table class="table table-bordered">
    <tr>
      <th>Diagnostic ID</th>
      <td th:text="${diagnostic.diagnosticId}"></td>
    </tr>
    <tr>
      <th>Robot ID</th>
      <td th:text="${robot.robotId}"></td>
    </tr>
    <tr>
      <th>Robot Model</th>
      <td th:text="${robot.model}"></td>
    </tr>
    <tr>
      <th>Diagnostic Time</th>
      <td th:text="${diagnostic.diagnosticTime}"></td>
    </tr>
    <tr>
      <th>Status</th>
      <td th:text="${diagnostic.status}"></td>
    </tr>
    <tr>
      <th>Details</th>
      <td th:text="${diagnostic.details}"></td>
    </tr>
  </table>
  <a href="/diagnostics/" class="btn btn-secondary">Back to Diagnostics List</a>

</div>
</body>
</html>
