<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Robots List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Robots List</h1>

  <!-- Додано форму пошуку -->
  <form action="/robots/search" method="get" class="mb-3">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name="model" placeholder="Model">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="serialNumber" placeholder="Serial Number">
      </div>
      <div class="col">
        <input type="number" class="form-control" name="batteryLevel" placeholder="Battery Level">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="currentState" placeholder="Current State">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>


  <a href="/robots" class="btn btn-primary mb-3">View Robots</a>
  <a href="/robots/add" class="btn btn-primary mb-3">Add New Robot</a>
  <a href="/" class="btn btn-secondary mb-3">Go Home</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Serial Number</th>
      <th>Battery Level</th>
      <th>Current State</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл для відображення списку роботів -->
    <tr th:each="robot : ${robots}">
      <td th:text="${robot.robotId}"></td>
      <td th:text="${robot.model}"></td>
      <td th:text="${robot.serialNumber}"></td>
      <td th:text="${robot.batteryLevel}"></td>
      <td th:text="${robot.currentState}"></td>
      <td>
        <!-- Додано посилання для редагування -->
        <a th:href="@{'/robots/edit/' + ${robot.robotId}}" class="btn btn-warning btn-sm">Edit</a>
        <!-- Додано посилання для видалення -->
        <a th:href="@{'/robots/delete/' + ${robot.robotId}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this robot?');">Delete</a>
        <a th:href="@{'/diagnostics/robot/' + ${robot.robotId}}" class="btn btn-info btn-sm">View Diagnostics</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
