<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Robot</title>
</head>
<body>
<h1>Add New Robot</h1>
<form th:action="@{/robots/add}" method="post">
  <label for="model">Model:</label>
  <input type="text" id="model" name="model" required />
  <br />
  <label for="serialNumber">Serial Number:</label>
  <input type="text" id="serialNumber" name="serialNumber" required />
  <br />
  <label for="batteryLevel">Battery Level:</label>
  <input type="number" id="batteryLevel" name="batteryLevel" required />
  <br />
  <label for="currentState">Current State:</label>
  <input type="text" id="currentState" name="currentState" required />
  <br />
  <button type="submit">Save</button>
</form>
</body>
</html>
